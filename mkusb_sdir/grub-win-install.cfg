default=0
timeout=15

menuentry "Install Windows in BIOS mode alias CSM (no such grub menu in UEFI mode)" {
    insmod ntfs
    insmod msdos
    insmod part_msdos
    insmod search_label
    search --no-floppy --set=root --label WIN-INSTALL --hint hd0,msdos1
    ntldr /bootmgr
    boot
}

menuentry "Boot from the first hard drive" {
    insmod ntfs
    insmod chain
    insmod part_msdos
    insmod part_gpt
    set root=(hd1)
    chainloader +1
    boot
}
